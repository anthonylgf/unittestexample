 spring.jpa.hibernate.ddl-auto=update
 spring.datasource.url=jdbc:postgresql://localhost:5432/unittestexample
 spring.datasource.driverClassName=org.postgresql.Driver
 spring.datasource.username=postgres
 spring.datasource.password=root

spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.idle-timeout=300
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.max-lifetime=120000


## Kafka Configuration ##
spring.kafka.bootstrap-servers=localhost:29092
spring.kafka.producer.bootstrap-servers=localhost:29092
spring.kafka.consumer.group-id=unittestexample-aluno
unittestexample.config.kafka.topics.unittestexample-aluno=unittestexample.aluno