services:
  server:
    build:
      context: .
    ports:
      - "8080:8080"
    entrypoint: java -Dspring.profiles.active=docker org.springframework.boot.loader.launch.JarLauncher
    depends_on:
      database:
        condition: service_healthy

  database:
     image: public.ecr.aws/docker/library/postgres:18-alpine
     restart: always
     user: postgres
     volumes:
       - db-data:/var/lib/postgresql/data
     environment:
       - POSTGRES_DB=unittestexample
       - POSTGRES_PASSWORD=root
       - POSTGRES_DB=unittestexample
     ports:
       - "5432:5432"
     healthcheck:
       test: [ "CMD", "pg_isready" ]
       interval: 10s
       timeout: 5s
       retries: 5

volumes:
   db-data:

networks:
  unitestexampledefault: